<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">



<body>
    <div layout:fragment="content">
    <!--Content of the page-->

        <div class ="row">
            <div class ="col-lg-12">
                <h3 class ="page-header"><i class ="fa fa-bars">Parameters</i></h3>
                <ol class="breadcrumb">
                    <li><i class ="fa fa-home"></i><a href="/parameters">Parameters Home</a></li>
                    <li><i class ="fa fa-bars"></i><a href="/states">State</a></li>
                    <li><i class ="fa fa-square-o"></i>State Add</li>
                </ol>
            </div>
        </div>
    <div class="row">
    </div>
    <!-- Inline form-->
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                </div>
                <section class="panel">

                    <div class="panel-body">
                        <a href="/stateAdd"  class="btn btn-primary">
                           Add New State
                        </a>
                    </div>
                </section>

                <section class="panel">
                <header class="panel-heading">
                    Advanced Table
                </header>
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Name</th>
                        <th><i class="icon_calendar"></i> Capital</th>
                        <th><i class="icon_mail_alt"></i> Code</th>
                        <th><i class="icon_profile"></i> countryid</th>
                        <th><i class="icon_calendar"></i> details</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="state: ${states}">
                        <td th:text="${state.name}"></td>
                        <td th:text="${state.capital}"></td>
                        <td th:text="${state.code}"></td>
                        <td th:text="${state.countryid}"></td>
                        <td th:text="${state.details}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   th:href="@{'/stateDetails/'+${state.id}}"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/stateEdit/'+${state.id}}"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/states/delete/'+${state.id}}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </section>
        </div>
    </div>
    </div>

        </div>
</body>
</html>
