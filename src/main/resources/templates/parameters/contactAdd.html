<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">

    <section class="wrapper">
        <div class ="row">
            <div class ="col-lg-12">
               <h3 class ="page-header"><i class ="fa fa-bars">Parameters</i></h3>
               <ol class="breadcrumb">
                 <li><i class ="fa fa-home"></i><a href="/parameters">Parameters Home</a></li>
                 <li><i class ="fa fa-bars"></i><a href="/contact">Contact List</a></li>
                 <li><i class ="fa fa-square-o"></i>Contact Add</li>
               </ol>
       </div>
        </div>

<div class ="container" style=" width: 70%">
<div class="row">
    <form class="form-horizontal " th:action="@{/contacts}" method="post">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Add New Contact Record
            </header>
            <div class="panel-body">

                    <div class="form-group">
                        <label class="control-label col-sm-4">ID</label>
                        <div class="col-sm-6">
                            <input name="id" type="text" size="16" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">First Name</label>
                        <div class="col-sm-6">
                                <input name="firstname" class="form-control" size="16" type="text" id="txtFirstnameAdd" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4"> Last Name</label>
                        <div class="col-sm-6">
                                <input name="lastname"  type="text" class=" form-control" id="txtLastnameAdd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Phone</label>

                        <div class="col-sm-5">
                            <input name="phone" type="text"  class="form-control" id="txtPhoneAdd" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Email</label>
                        <div class="col-sm-5">
                            <input name="email" type="text" class="cp2 form-control" id="txtEmailAdd" required>
                        </div>
                    </div>
                    <div class="form-group">
                    <label class="control-label col-sm-4">Mobile</label>
                    <div class="col-sm-5">
                        <input name="mobile" type="text" class="cp2 form-control">
                    </div>
                </div>
                    <div class="form-group">
                    <label class="control-label col-sm-4">Remarks</label>
                    <div class="col-sm-5">
                        <input name="remarks" type="text" class="cp2 form-control">
                    </div>
                </div>

            </div>
        </section>
        <section class="panel">
            <div class="panel-body">
                <button type="submit"  class="btn btn-success">Save</button>
                <a href="/contacts"  class="btn btn-warning">Exit</a>


            </div>
        </section>

    </div>
    </form>
</div>
</div>
    </section>
</div>

<th:block layout:fragment="script">
    <script language="JavaScript">
        $('document').ready(function () { // Line 1
            $('#ddlCountryAdd').on('change',function () { // Line 2
                console.log("I got here!")
                $('#ddlStateAdd').empty().append('<option value="null">-SELECT-</option>'); // Line 3
                var countryid = $(this).val(); //Line 4
                var href = "http://localhost:8080/parameters/country/" + countryid //Line 5
                $.get(href, function (country, status) { // Line 6
                    var states = country.states; // Line 7
                    for (var i = 0; i <= states.length-1; i++) { // Line 8
                        $('#ddlStateAdd').append('<option value="' + states[i].id + '">' + states[i].name + '</option>'); // Line 9
                    }
                })
            })
        })
    </script>
</th:block>

</body>
</html>
