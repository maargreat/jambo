<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Parameters Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/states">States</a></li>
                    <li><i class="fa fa-square-o"></i>State Edit</li>
                </ol>
            </div>
        </div>

    <div class ="container" style=" width: 80%">
        <div class="row">
            <!--<form class="form-horizontal " th:action="@{'/states'}"method="post">-->
                <form class="form-horizontal " th:action="@{'/states/update/'+${state.id}}" method="put">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Editing State Record
                        </header>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label col-sm-4">ID</label>
                                <div class="col-sm-6">
                                    <input name="id" th:value="${state.id}" type="text" size="16" class="form-control">
                                </div>
                                </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Country: </label>
                                <div class="col-sm-6">
                                    <select class="form-control"  name="countryid">
                                        <option>-SELECT-</option>
                                        <option th:each="country : ${countries}"
                                                th:value="${country.id}"
                                                th:selected="${country.id}==${state.countryid} ? True: False"
                                                th:text="${country.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Name</label>
                                <div class="col-sm-6">
                                    <input name="name" th:value="${state.name}" type="text" size="16" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Capital</label>
                                <div class="col-sm-6">
                                    <input name="capital" th:value="${state.capital}"  class="form-control" size="16" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Code</label>
                                <div class="col-sm-5">
                                    <input name="code" th:value="${state.code}"  type="text" class="cp2 form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Details</label>
                                <div class="col-sm-5">
                                    <input name="details" th:value="${state.details}"  type="text"  class="form-control">
                                </div>
                            </div>

                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit"  class="btn btn-success">Save</button>
                            <a href="/states/"     class="btn btn-warning">Exit</a>
                        </div>
                    </section>

                </div>
            </form>
        </div>
    </div>
    </section>
</div>


</body>
</html>
