<div layout:fragment="content">

    <section class="wrapper">
        <div class ="row">
            <div class ="col-lg-12">
                <h3 class ="page-header"><i class ="fa fa-bars">Parameters</i></h3>
                <ol class="breadcrumb">
                    <li><i class ="fa fa-home"></i><a href="/parameters">Parameters Home</a></li>
                    <li><i class ="fa fa-bars"></i><a href="/contacts">Contacts List</a></li>
                    <li><i class ="fa fa-square-o"></i>Contact Details</li>
                </ol>
            </div>
        </div>

<div class ="container" style=" width: 70%">
<div class="row">
    <form class="form-horizontal " th:action="@{'/parameters/contacts/'+${contact.id}}" method="put">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Editing Contact Record
            </header>
            <div class="panel-body">

                <div class="form-group">
                    <label class="control-label col-sm-4">ID</label>
                    <div class="col-sm-6">
                        <input name="id" th:value="${contact.id}" readonly type="text" size="16" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-4">First Name</label>
                        <div class="col-sm-6">
                            <input name="firstname" th:value="${contact.firstname}" readonly type="text" size="16" class="form-control">
                        </div>
                    </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Last Name</label>
                    <div class="col-sm-6">
                        <input name="lastname" th:value="${contact.lastname}" readonly type="text" size="16" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-4">Phone</label>
                        <div class="col-sm-6">
                                <input name="phone" th:value="${contact.phone}" readonly class="form-control" size="16" type="text">
                        </div>
                    </div>
                <div class="form-group">
                        <label class="control-label col-sm-4"> Email</label>
                        <div class="col-sm-6">
                                <input name="email" th:value="${contact.email}" readonly type="text" class=" form-control" />

                        </div>
                    </div>
                <div class="form-group">
                        <label class="control-label col-sm-4">Mobile</label>
                        <div class="col-sm-5">
                            <input name="mobile" th:value="${contact.mobile}" readonly type="text"  class="form-control">
                        </div>
                    </div>
                <div class="form-group">
                        <label class="control-label col-sm-4">Remarks</label>
                        <div class="col-sm-5">
                            <input name="remark" th:value="${contact.remarks}" readonly type="text" class="cp2 form-control">
                        </div>
                    </div>

            </div>
        </section>
        <section class="panel">
            <div class="panel-body">
                <button type="submit" disabled  class="btn btn-success">Save</button>
                <a href="/contacts/"  class="btn btn-warning">Back</a>


            </div>
        </section>

    </div>
    </form>
