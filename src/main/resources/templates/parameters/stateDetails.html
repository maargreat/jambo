<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns="http://www.w3.org/1999/html">

<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> STATES</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Parameters</li>
                </ol>
            </div>
        </div>

    <div class ="container" style=" width: 80%">
        <div class="row">
          <!--<form class="form-horizontal " th:action="@{'/parameters/update/'+${state.id}}"method="put">-->
            <form class="form-horizontal " th:action="@{'/parameters/states/'+${state.id}}" method="post">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Add New State Record
                        </header>
                        <div class="panel-body">

                            <div class="form-group">
                                <label class="control-label col-sm-4">Id</label>
                                <div class="col-sm-6">
                                    <input name="id" th:value="${state.id}" readonly type="text" size="16" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Country</label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="countryid" readonly>
                                        <option>-SELECT-</option>
                                        <option th:each="country : ${countries}"
                                                th:value="${country.id}"
                                                th:selected="${country.id}==${state.countryid} ? True: False"
                                                th:text="${country.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Name</label>
                                <div class="col-sm-6">
                                    <input name="name" th:value="${state.name}" readonly type="text" size="16" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Capital</label>
                                <div class="col-sm-6">
                                    <input name="capital" th:value="${state.capital}" readonly class="form-control" size="16" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Details</label>
                                <div class="col-sm-5">
                                    <input name="details" th:value="${state.details}" readonly type="text"  class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Code</label>
                                <div class="col-sm-5">
                                    <input name="code" th:value="${state.code}" readonly type="text" class="cp2 form-control">
                                </div>
                            </div>

                        </div>
                    </section>

                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit" disabled  class="btn btn-success">Save</button>
                            <a href="/states/"  class="btn btn-warning">Exit</a>

                        </div>
                    </section>

                </div>
            </form>
    </div>
        <div class ="row">
            <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    List of Locations in States <div th:text="${state.name}"></div>
                </header>
                <div class="panel-body">
            <table class="table table-striped table-advance table-hover">
                <tbody>
                <tr>
                    <th><i class="icon_profile"></i> ID</th>
                    <th><i class="icon_profile"></i> Description</th>
                    <th><i class="icon_cogs"></i> City</th>
                    <th><i class="icon_profile"></i> Address</th>
                    <th><i class="icon_calendar"></i> Country</th>
                    <th><i class="icon_profile"></i> State</th>
                    <th><i class="icon_profile"></i> Details</th>

                </tr>
                <tr th:each="location: ${locations}">
                    <td th:text="${location.id}"></td>
                    <td th:text="${location.description}"></td>
                    <td th:text="${location.city}"></td>
                    <td th:text="${location.address}"></td>
                    <td th:text="${location.country}"></td>
                    <td th:text="${location.state}"></td>
                    <td th:text="${location.details}"></td>


                    <td>
                        <div class="btn-group">
                            <a class="btn btn-primary"
                               th:href="@{'/locationDetails/'+${location.id}}"><i class="icon_plus_alt2"></i></a>
                            <a class="btn btn-success"
                               th:href="@{'/locationEdit/'+${location.id}}"><i class="icon_check_alt2"></i></a>
                            <a class="btn btn-danger"
                               onclick="return confirm('Are you sure you want to delete this record?')"
                               th:href="@{'/locations/delete/'+${location.id}}"><i class="icon_close_alt2"></i></a>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>


</div>
    </section>

</div>

    </div>
    </div>
    </section>

</div>


</body>
</html>
