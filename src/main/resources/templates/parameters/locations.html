<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">



<body>
    <div layout:fragment="content">
    <!--Content of the page-->

        <section class="wrapper">
            <div class ="row">
                <div class ="col-lg-12">
                    <h3 class ="page-header"><i class ="fa fa-bars">Parameters</i></h3>
                    <ol class="breadcrumb">
                        <li><i class ="fa fa-home"></i><a href="/parameters">Parameters Home</a></li>
                        <li><i class ="fa fa-bars"></i><a href="/location">Locations</a></li>
                        <li><i class ="fa fa-square-o"></i>Location Add</li>
                    </ol>
                </div>
            </div>

    <div class="row">
    </div>
    <!-- Inline form-->
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                </div>
                <section class="panel">

                    <div class="panel-body">
                        <a href="/parameters/locationAdd"  class="btn btn-primary">
                            Add New Location
                        </a>
                    </div>
                </section>

                <section class="panel">
                <header class="panel-heading">
                    List of Locations
                </header>
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> ID</th>
                        <th><i class="icon_profile"></i> Description</th>
                        <th><i class="icon_cogs"></i> City</th>
                        <th><i class="icon_profile"></i> Address</th>
                        <th><i class="icon_calendar"></i> Country</th>
                        <th><i class="icon_profile"></i> State</th>
                        <th><i class="icon_profile"></i> Details</th>

                    </tr>
                    <tr th:each="location: ${locations}">
                        <td th:text="${location.id}"></td>
                        <td th:text="${location.description}"></td>
                        <td th:text="${location.city}"></td>
                        <td th:text="${location.address}"></td>
                        <td th:text="${location.country}"></td>
                        <td th:text="${location.state}"></td>
                        <td th:text="${location.details}"></td>


                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   th:href="@{'/locationDetails/'+${location.id}}"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/locationEdit/'+${location.id}}"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/locations/delete/'+${location.id}}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </section>
        </div>
    </div>
        </section>
    </div>
        </div>
</body>
</html>
