<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">

    <section class="wrapper">
        <div class ="row">
            <div class ="col-lg-12">
                <h3 class ="page-header"><i class ="fa fa-bars">Parameters</i></h3>
                <ol class="breadcrumb">
                    <li><i class ="fa fa-home"></i><a href="/parameters">Parameters Home</a></li>
                    <li><i class ="fa fa-bars"></i><a href="/parameters/locations">Location List</a></li>
                    <li><i class ="fa fa-square-o"></i>Location Edit</li>
                </ol>
            </div>
        </div>

    <div class ="container" style=" width: 80%">
        <div class="row">
            <form class="form-horizontal " th:action="@{'/location/update/'+${location.id}}"method="put">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Add New Location Record
                        </header>
                        <div class="panel-body">

                            <div class="form-group">
                                <label class="control-label col-sm-4">ID</label>
                                <div class="col-sm-6">
                                    <input name="name" th:value="${location.id}" type="text" size="16" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Description</label>
                                <div class="col-sm-6">
                                    <input name="capital" th:value="${location.description}"  class="form-control" size="16" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">City</label>
                                <div class="col-sm-5">
                                    <input name="code" th:value="${location.city}"  type="text" class="cp2 form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Address</label>
                                <div class="col-sm-5">
                                    <input name="code" th:value="${location.address}"  type="text" class="cp2 form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Country: </label>
                                <div class="col-sm-6">
                                    <select class="form-control"  name="countryid">
                                        <option>-SELECT-</option>
                                        <option th:each="country : ${countries}"
                                                th:value="${country.id}"
                                                th:selected="${country.id}==${state.countryid} ? True: False:"
                                                th:text="${country.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                         <!--   <div class="form-group">
                                <label class="control-label col-sm-4"> Country</label>
                                <div class="col-sm-5">
                                    <input name="countryId" th:value="${location.country}"   type="text" class=" form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">State</label>
                                <div class="col-sm-5">
                                    <input name="code" th:value="${location.state}"  type="text" class="cp2 form-control">
                                </div>
                            </div> -->

                            <div class="form-group">
                                <label class="control-label col-sm-4">Details</label>
                                <div class="col-sm-5">
                                    <input name="details" th:value="${location.details}"  type="text"  class="form-control">
                                </div>
                            </div>

                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit"  class="btn btn-success">Save</button>
                            <a href="/location"  class="btn btn-warning">Exit</a>
                        </div>
                    </section>

                </div>
            </form>
        </div>
    </div>
    </section>
</div>


</body>
</html>
