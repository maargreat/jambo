<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">



<body>
    <div layout:fragment="content">
    <!--Content of the page-->

        <section class="wrapper">
            <div class ="row">
                <div class ="col-lg-12">
                    <h3 class ="page-header"><i class ="fa fa-bars">Parameters</i></h3>
                    <ol class="breadcrumb">
                        <li><i class ="fa fa-home"></i><a href="/parameters">Parameters Home</a></li>
                        <li><i class ="fa fa-bars"></i><a href="/client">Clients</a></li>
                        <li><i class ="fa fa-square-o"></i>Clients</li>
                    </ol>
                </div>
            </div>

    <div class="row">
    </div>
    <!-- Inline form-->
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                </div>
                <section class="panel">

                    <div class="panel-body">
                        <a href="/parameters/clientAdd"  class="btn btn-primary">
                            Add New Client
                        </a>
                    </div>
                </section>

                <section class="panel">
                <header class="panel-heading">
                    List of Clients
                </header>
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> ID</th>
                        <th><i class="icon_profile"></i> Name</th>
                        <th><i class="icon_profile"></i> Email</th>
                        <th><i class="icon_profile"></i> website</th>
                        <th><i class="icon_profile"></i> Address</th>
                        <th><i class="icon_cogs"></i> City</th>
                        <th><i class="icon_profile"></i> Mobile</th>
                        <th><i class="icon_profile"></i> Phone</th>
                        <th><i class="icon_calendar"></i> Country</th>
                        <th><i class="icon_profile"></i> State</th>


                    </tr>
                    <tr th:each="client: ${clients}">
                        <td th:text="${client.id}"></td>
                        <td th:text="${client.name}"></td>
                        <td th:text="${client.email}"></td>
                        <td th:text="${client.website}"></td>
                        <td th:text="${client.address}"></td>
                        <td th:text="${client.city}"></td>
                        <td th:text="${client.mobile}"></td>
                        <td th:text="${client.phone}"></td>
                        <td th:text="${client.country}"></td>
                        <td th:text="${client.state}"></td>


                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   th:href="@{'/clientDetails/'+${client.id}}"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/clientEdit/'+${client.id}}"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/clients/delete/'+${client.id}}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </section>
        </div>
    </div>
        </section>
    </div>
        </div>
</body>
</html>
